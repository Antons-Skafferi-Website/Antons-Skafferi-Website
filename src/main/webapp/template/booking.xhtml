<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <title>Boka bord</title>
    </h:head>

    <h:body>

        <div class="bookContent">

            <h:form id="book">
                <h1>Boka Bord</h1><br/><br/>
                <div name="antal">
                    <a>antal personer:</a>
                    <h:selectOneMenu   id="antalPersoner"
                                       required="true"
                                       value="#{reservationBean.numberOfGuests}">
                        <f:selectItem itemValue="1" itemLabel="1"/>    
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                    </h:selectOneMenu>
                </div>
                <div name="dateAndName">
                    <h:inputText value="#{reservationBean.name}" id="name" pt:placeholder="namn" required="true"/> <!--man får sätta ett value="{nånbeans}" -->
                    <input value="#{reservationBean.date}" type="date" id="date" name="date" min="#{reservationBean.min}" max="#{reservationBean.max}" ></input> <!--  lägg till min och max med dagens datum; detta får man suga ner till ett new Date objekt som sedan lägger till det i bokingen-->

                </div>
                <div name="phoneAndTime">
                    <h:inputText value="#{reservationBean.phone}" id="phone" pt:placeholder="telefon-nr" required="true"/> <!--man får sätta ett value="{nånbeans}" -->
                    <h:selectOneMenu   id="time"
                                       required="true"
                                       value="#{reservationBean.time}">
                        <f:selectItem itemValue="17:00" itemLabel="17.00"/>       <!-- lägga till beans i itemvalue och item label för att visa vilka tider som finns-->
                        <f:selectItem itemValue="17:30" itemLabel="17.30"/>
                        <f:selectItem itemValue="18:00" itemLabel="18.00"/>
                        <f:selectItem itemValue="18:30" itemLabel="18.30"/>
                        <f:selectItem itemValue="19:00" itemLabel="19.00"/>
                        <f:selectItem itemValue="19:30" itemLabel="19.30"/>
                        <f:selectItem itemValue="20:00" itemLabel="20.00"/>
                    </h:selectOneMenu>
                </div>
                <div name="mail">
                    <h:inputText value="#{reservationBean.email}" id="email" pt:placeholder="e-post" size="30" required="true"/> <!--man får sätta ett value="{nånbeans}" -->
                </div>
                <div name="comment">
                    <h:inputText value="#{reservationBean.comment}" id="comment" pt:placeholder="Önskemål"  size="50"/> 
                </div>
                <div name="BookButton">
                    <h:commandButton action="#{reservationBean.makeReservation}"
                                     value="Boka"></h:commandButton>
                    <h:messages globalOnly="true" layout="table" style = "color:white"/>

                </div>



            </h:form>
        </div> 

    </h:body>

</html>
