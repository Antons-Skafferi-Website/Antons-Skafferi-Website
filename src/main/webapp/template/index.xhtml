<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <title>Index</title>
    </h:head>

    <h:body>
        <!-- INDEX SIDA -->
        <div name="index" class="index">

            <div class="index_content">
                <!-- Dagenslunch -->
                <h1>Dagens Lunch - #{lunchBean.todaysWeekday}</h1>  <!-- visar vilken dag det är  -->
                <h:dataTable value="#{lunchBean.todaysLunch}" var="dish">   <!-- visar rätterna som erbjuds för dagen  -->
                    <h:column>  <!-- skapar en ny div för varje rätt -->
                        <div class="food_item">
                            <h3>#{dish.name}</h3>
                            <p>#{dish.description}</p>
                            <p>#{dish.price}</p>
                        </div>
                    </h:column>
                </h:dataTable>
                
                <h:outputLink value="menu.xhtml">Se meny för hela veckan</h:outputLink>
            </div>

            <div class="event_content">
                 <!-- Event -->
                <h:dataTable value="#{eventBean.commingEvent}" var="event">
                    <h:column>  <!-- tar in det event som finns i databas--> 
                        <div class="event_item">
                            <h2>#{event.name}</h2>   
                            <h3>Datum: #{event.date}</h3>
                            <p>#{event.description}</p>
                            <img src="#{event.imageUrl}" ></img>
                        </div>
                    </h:column>
                </h:dataTable>
                
            </div>

        </div>

    </h:body>

</html>
